<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout Radial de Cantones y Distritos de Alajuela</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>
        // set the dimensions and margins of the graph
        var width = 800;
        var height = 900;
        var radius = Math.min(width, height) / 2 - 30; // radius of the dendrogram

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 50) + ")"); // Move the whole chart down by 50px

        // Add a title
        svg.append("text")
            .attr("x", 0)
            .attr("y", -height / 2 - 20)
            .attr("text-anchor", "middle")
            .attr("font-size", "24px")
            .attr("font-weight", "bold")
            .text("Cantones de la provincia de Alajuela con Radial Layout");


        // read json data
        d3.json("../distritosCRJson.json", function(data) {

            // Filter the data to include only Alajuela
            var alajuelaData = data.filter(function(d) {
                return d.PROVINCIA === "Alajuela";
            });

            // Nest the data by PROVINCIA and CANTON
            var nestedData = d3.nest()
                .key(function(d) { return d.PROVINCIA; })
                .key(function(d) { return d.CANTON; })
                .entries(alajuelaData);

            // Create the cluster layout
            var cluster = d3.cluster()
                .size([360, radius])
                .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

            // Give the data to this cluster layout
            var root = d3.hierarchy({ values: nestedData }, function(d) { return d.values; })
                .sum(function(d) { return 1; }); // Use a constant value to ignore population

            cluster(root);

            // Features of the links between nodes
            var linksGenerator = d3.linkRadial()
                .angle(function(d) { return d.x / 180 * Math.PI; })
                .radius(function(d) { return d.y; });

            // Add the links between nodes
            svg.selectAll('path')
                .data(root.links())
                .enter()
                .append('path')
                .attr("d", linksGenerator)
                .style("fill", 'none')
                .attr("stroke", '#ccc');

            // Add a circle for each node
            var node = svg.selectAll("g")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("transform", function(d) {
                    return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
                });

            node.append("circle")
                .attr("r", 7)
                .style("fill", "#69b3a2")
                .attr("stroke", "black")
                .style("stroke-width", 2);

            // Add text labels for provinces and cantons
            node.filter(function(d) { return d.depth === 1 || d.depth === 2; }) // Filter to show text only for provinces and cantons
                .append("text")
                .attr("dy", "0.31em")
                .attr("x", function(d) { return d.y > 180 ? 8 : -8; })
                .attr("text-anchor", function(d) { return d.y > 180 ? "start" : "end"; })
                .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
                .text(function(d) { return d.data.key; })
                .style("font-size", "10px");

        });
    </script>
</body>
</html>
