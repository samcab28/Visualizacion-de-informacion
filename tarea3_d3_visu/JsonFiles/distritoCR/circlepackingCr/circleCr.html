<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Circle Packing - Poblaci√≥n de las provincias de Costa Rica</title>
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- Estilos CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #my_dataviz {
      max-width: 80%;
    }

    .node:hover {
      stroke-width: 7px !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="my_dataviz"></div>

  <script>
    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 30, bottom: 30, left: 40},
        width = 460 - margin.left - margin.right,
        height = 460 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // Read data from CSV file
    d3.csv("PoblacionTotalProvincia.csv", function(data) {

      // Color palette for provinces
      var color = d3.scaleOrdinal()
        .domain(data.map(function(d) { return d.PROVINCIA; }))
        .range(["#f7fbff", "#deebf7", "#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5"]);

      // Size scale for provinces
      var size = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.POBLACION; })])
        .range([7, 55]); // circle will be between 7 and 55 px wide

      // create a tooltip
      var Tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

      // Three functions that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip.style("opacity", 1);
      };
      var mousemove = function(d) {
        Tooltip
          .html('<u>' + d.PROVINCIA + '</u>' + "<br>" + d.POBLACION + " inhabitants")
          .style("left", (d3.mouse(this)[0] + 20) + "px")
          .style("top", (d3.mouse(this)[1]) + "px");
      };
      var mouseleave = function(d) {
        Tooltip.style("opacity", 0);
      };

      // Initialize the circle: one for each province
      var node = svg.append("g")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("class", "node")
          .attr("r", function(d) { return size(+d.POBLACION); })
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .style("fill", function(d) { return color(d.PROVINCIA); })
          .style("fill-opacity", 0.8)
          .attr("stroke", "black")
          .style("stroke-width", 1)
          .on("mouseover", mouseover) // What to do when hovered
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
          .call(d3.drag() // call specific function when circle is dragged
               .on("start", dragstarted)
               .on("drag", dragged)
               .on("end", dragended));

      // Features of the forces applied to the nodes:
      var simulation = d3.forceSimulation()
        .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
        .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other if value is > 0
        .force("collide", d3.forceCollide().strength(.2).radius(function(d) { return (size(+d.POBLACION) + 3); }).iterations(1)); // Force that avoids circle overlapping

      // Apply these forces to the nodes and update their positions.
      // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
      simulation
        .nodes(data)
        .on("tick", function(d) {
          node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
        });

      // What happens when a circle is dragged?
      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(.03).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(.03);
        d.fx = null;
        d.fy = null;
      }

      // Add border line
      svg.append("rect")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("stroke", "black")
        .style("stroke-width", 2);

    });
  </script>
</body>
</html>
